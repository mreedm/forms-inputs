<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="address.css">
    <title>Shipping and Billing</title>
</head>
<body>
<form action="#">
    <div class="container">
        <h1>Please enter your billing and shipping information</h1>
    </div>

    <div class="container">
        <fieldset>
            <legend>Billing information</legend>

            <label><strong>First name</strong></label>
            <input type="text" placeholder="Enter first name" name="fname" required>

            <label><strong>Last name</strong></label>
            <input type="text" placeholder="Enter last name" name="lname" required>

            <label><strong>Address</strong></label>
            <input type="text" placeholder="House number and street" name="street" required>

            <label><strong>City</strong></label>
            <input type="text" placeholder="City" name="city" required>

            <label><strong>Country</strong></label>
            <input type="text" placeholder="Country" name="country" required>
        </fieldset>
    </div>

    <div class="container">
        <fieldset>
            <legend>Shipping information</legend>

            <input type="checkbox"> Match shipping address with billing information

            <label><strong>First name</strong></label>
            <input type="text" placeholder="Enter first name" name="fname" required>

            <label><strong>Last name</strong></label>
            <input type="text" placeholder="Enter last name" name="lname" required>

            <label><strong>Address</strong></label>
            <input type="text" placeholder="House number and street" name="street" required>

            <label><strong>City</strong></label>
            <input type="text" placeholder="City" name="city" required>

            <label><strong>Country</strong></label>
            <input type="text" placeholder="Country" name="country" required>
        </fieldset>
    </div>

    <div class="container">
    <button type="submit">Place order</button>
    </div>

</form>

</body>
</html>

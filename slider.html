<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <title>Color Building Form</title>
</head>
<body>
<form action="#" id="color-gen">
    <div class="container">
        <h1>Let's build some colors!</h1>
    </div>

    <div class="container">
        <label><strong>Red</strong></label>
        <input type="range" min="0" max="255" step="5" id="red">

        <label><strong>Green</strong></label>
        <input type="range" min="0" max="255" step="5" id="green">

        <label><strong>Blue</strong></label>
        <input type="range" min="0" max="255" step="5" id="blue">
    </div>

    <div class="container">
        <label><strong>Alpha</strong></label>
        <input type="range" min="0" max="1" step="0.01" id="alpha">
    </div>

    <div class="container">
        <textarea form="color-gen" rows="10" cols="50"></textarea>
        <button type="submit">Generate</button>
    </div>

</form>

</body>
</html>

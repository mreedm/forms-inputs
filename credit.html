<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="credit.css">
    <title>Credit card form</title>
</head>
<body>
<form action="#">
    <div class="container">
        <h1>Enter your card details below</h1>
    </div>

    <div class="container">
        <label><strong>Name of cardholder</strong></label>
        <input type="text" placeholder="Enter name as it appears on card" name="name" required>

        <label><strong>Enter card number</strong></label>
        <input type="text" placeholder="Enter card number here" maxlength="19" name="number" required>

        <label><strong>Enter CSV code</strong></label>
        <input type="text" placeholder="Enter security code" maxlength="4" name="csv" id="csv" required>
        <p class="small">The CSV code is the three digit number on the back of your card.</p>

        <label><strong>Expiration month</strong></label>
        <select id="expire-month" name="expire-month">
            <option value="1" >01</option>
            <option value="2" >02</option>
            <option value="3" >03</option>
            <option value="4" >04</option>
            <option value="5" >05</option>
            <option value="6" >06</option>
            <option value="7" >07</option>
            <option value="8" >08</option>
            <option value="9" >09</option>
            <option value="10" >10</option>
            <option value="11" >11</option>
            <option value="12" >12</option>
        </select>

        <label><strong>Expiration year</strong></label>
        <select id="expire-year" name="expire-year">
            <option value="2016" >2016</option>
            <option value="2017" >2017</option>
            <option value="2018" >2018</option>
            <option value="2019" >2019</option>
            <option value="2020" >2020</option>
            <option value="2021" >2021</option>
            <option value="2022" >2022</option>
            <option value="2023" >2023</option>
            <option value="2024" >2024</option>
            <option value="2025" >2025</option>
            <option value="2026" >2026</option>
            <option value="2027" >2027</option>
            <option value="2028" >2028</option>
            <option value="2029" >2029</option>
            <option value="2030" >2030</option>
            <option value="2031" >2031</option>
        </select>

        <button type="submit">Pay now</button>
    </div>

</form>

</body>
</html>
